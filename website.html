<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! 비트맵 정보</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="thumbnail">
                <img src="https://assets.ppy.sh/beatmaps/1944021/covers/list@2x.jpg" alt="비트맵 썸네일">
            </div>
            <div class="header-info">
                <h1>아티스트 - 곡 제목 (난이도)</h1>
                <p>제작자: MapperName</p>
            </div>
            <div class="keys-info">
                Keys: 7K
            </div>
        </div>

        <!-- 오른쪽에 회색 상자 영역 -->
        <div class="keys-container">
            <div class="keys-box">
                <div>
                    <span class="info-label">Time</span><br>
                    <span class="info-value">3:42</span>
                </div>
                <div>
                    <span class="info-label">BPM</span><br>
                    <span class="info-value">180</span>
                </div>
            </div>
            <div class="keys-box">
                <div>
                    <span class="info-label">Rice</span><br>
                    <span class="info-value">256</span>
                </div>
                <div>
                    <span class="info-label">Noodles</span><br>
                    <span class="info-value">132</span>
                </div>
            </div>
            <div class="keys-box">
                <div>
                    <span class="info-label">HP</span><br>
                    <span class="info-value">7.5</span>
                </div>
                <div>
                    <span class="info-label">OD</span><br>
                    <span class="info-value">8.0</span>
                </div>
            </div>
            <div class="star-rating">
                Star Rating: 5.25★
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
